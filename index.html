    <script>
        // ê°œì„ ëœ ì„¤ì •
        const CONFIG = {
            SQLJSCDN: 'https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0',
            ALLOWED_EXTENSIONS: /\.(db|sqlite|sqlite3)$/i,
            MAX_FILE_SIZE: 50 * 1024 * 1024, // 50MB
            ITEMS_PER_PAGE: 50,
            FIELD_MAPPING: {
                p_name: ['P_NAME', 'ìƒí’ˆëª…', 'PRODUCT_NAME', 'NAME'],
                size: ['SIZE', 'ì‚¬ì´ì¦ˆ'],
                size_option: ['SIZE ì˜µì…˜', 'SIZE_OPTION', 'ì‚¬ì´ì¦ˆì˜µì…˜', 'ì‚¬ì´ì¦ˆ ì˜µì…˜', 'SIZEOPTION'],
                material: ['MATERIAL', 'ì†Œì¬'],
                fabric: ['FABRIC', 'ì›ë‹¨'],
                function: ['FUNCTION', 'ê¸°ëŠ¥'],
                stool: ['ìŠ¤íˆ´í¬í•¨', 'STOOL', 'ìŠ¤íˆ´', 'ìŠ¤íˆ´ í¬í•¨', 'STOOL í¬í•¨', 'STOOLí¬í•¨'],
                style: ['STYLE', 'ìŠ¤íƒ€ì¼'],
                leather_option: ['ê°€ì£½ì˜µì…˜', 'LEATHER_OPTION', 'ê°€ì£½ ì˜µì…˜', 'LEATHEROPTION']
            },
            DISPLAY_COLUMNS: [
                { keys: ['í’ˆëª©ì½”ë“œ', 'PRODUCT_CODE', 'CODE', 'ì½”ë“œ'], label: 'í’ˆëª©ì½”ë“œ' },
                { keys: ['ìƒí’ˆëª…', 'P_NAME', 'PRODUCT_NAME', 'NAME'], label: 'ìƒí’ˆëª…' },
                { keys: ['ì‚¬ì´ì¦ˆ', 'SIZE'], label: 'ì‚¬ì´ì¦ˆ' },
                { keys: ['íŒë§¤ê°€', 'PRICE', 'SALE_PRICE', 'ê°€ê²©'], label: 'íŒë§¤ê°€' }
            ]
        };

        // ê°œì„ ëœ ì•± ìƒíƒœ
        const state = {
            db: null,
            fileName: '',
            tableInfo: null,
            currentResults: [],
            currentPage: 1,
            searchTerms: {}
        };

        // DOM ìš”ì†Œ ìºì‹±
        const DOM = {
            uploadArea: document.getElementById('uploadArea'),
            fileInput: document.getElementById('fileInput'),
            statusMessage: document.getElementById('statusMessage'),
            dbInfo: document.getElementById('dbInfo'),
            searchForm: document.getElementById('searchForm'),
            searchBtn: document.getElementById('search-btn'),
            resetBtn: document.getElementById('reset-btn'),
            exportBtn: document.getElementById('export-btn'),
            loading: document.getElementById('loading'),
            resultsContainer: document.getElementById('results-container'),
            resultsCount: document.getElementById('results-count'),
            pagination: document.getElementById('pagination')
        };

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì´ˆê¸°í™”
        function initEventListeners() {
            DOM.uploadArea.addEventListener('click', () => DOM.fileInput.click());
            DOM.uploadArea.addEventListener('dragover', handleDragOver);
            DOM.uploadArea.addEventListener('dragleave', handleDragLeave);
            DOM.uploadArea.addEventListener('drop', handleDrop);
            DOM.fileInput.addEventListener('change', handleFileSelect);
            DOM.searchBtn.addEventListener('click', searchProducts);
            DOM.resetBtn.addEventListener('click', resetForm);
            DOM.exportBtn.addEventListener('click', exportToCSV);
        }

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ í•¸ë“¤ëŸ¬
        function handleDragOver(e) {
            e.preventDefault();
            DOM.uploadArea.style.backgroundColor = '#f0f0f0';
        }

        function handleDragLeave() {
            DOM.uploadArea.style.backgroundColor = '';
        }

        function handleDrop(e) {
            e.preventDefault();
            DOM.uploadArea.style.backgroundColor = '';
            const file = e.dataTransfer.files[0];
            if (file) handleFileUpload(file);
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) handleFileUpload(file);
        }

        // íŒŒì¼ í¬ê¸° ê²€ì¦ ì¶”ê°€
        function validateFile(file) {
            if (!CONFIG.ALLOWED_EXTENSIONS.test(file.name)) {
                throw new Error('SQLite ë°ì´í„°ë² ì´ìŠ¤ íŒŒì¼(.db, .sqlite, .sqlite3)ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
            }
            
            if (file.size > CONFIG.MAX_FILE_SIZE) {
                throw new Error(`íŒŒì¼ í¬ê¸°ê°€ ë„ˆë¬´ í½ë‹ˆë‹¤. ìµœëŒ€ ${CONFIG.MAX_FILE_SIZE / 1024 / 1024}MBê¹Œì§€ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.`);
            }
            
            return true;
        }

        // íŒŒì¼ ì—…ë¡œë“œ ì²˜ë¦¬
        function handleFileUpload(file) {
            try {
                validateFile(file);
                showStatus('íŒŒì¼ì„ ì½ëŠ” ì¤‘...', 'info');
                
                const reader = new FileReader();
                reader.onload = e => loadDatabase(e.target.result, file.name);
                reader.onerror = () => showStatus('íŒŒì¼ ì½ê¸° ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
                reader.readAsArrayBuffer(file);
            } catch (error) {
                showStatus(error.message, 'error');
            }
        }

        // SQL.js ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë“œ
        async function ensureSQLJs() {
            if (typeof initSqlJs !== 'undefined') return;
            
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = `${CONFIG.SQLJSCDN}/sql-wasm.js`;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // ë°ì´í„°ë² ì´ìŠ¤ ë¡œë“œ
        async function loadDatabase(arrayBuffer, fileName) {
            try {
                showStatus('SQL.js ë¼ì´ë¸ŒëŸ¬ë¦¬ë¥¼ ë¡œë“œ ì¤‘...', 'info');
                await ensureSQLJs();
                
                const SQL = await initSqlJs({
                    locateFile: file => `${CONFIG.SQLJSCDN}/${file}`
                });
                
                state.db = new SQL.Database(new Uint8Array(arrayBuffer));
                state.fileName = fileName;
                
                analyzeDatabase();
            } catch (error) {
                showStatus('ë°ì´í„°ë² ì´ìŠ¤ ë¡œë“œ ì‹¤íŒ¨: ' + error.message, 'error');
                console.error(error);
            }
        }

        // ë°ì´í„°ë² ì´ìŠ¤ ë¶„ì„
        function analyzeDatabase() {
            try {
                const tables = state.db.exec(
                    "SELECT name FROM sqlite_master WHERE type='table' AND name NOT LIKE 'sqlite_%'"
                );
                
                if (!tables.length || !tables[0].values.length) {
                    showStatus('ë°ì´í„°ë² ì´ìŠ¤ì— í…Œì´ë¸”ì´ ì—†ìŠµë‹ˆë‹¤.', 'error');
                    return;
                }

                const tableName = tables[0].values[0][0];
                const columns = state.db.exec(`PRAGMA table_info(${tableName})`);
                
                state.tableInfo = {
                    name: tableName,
                    columns: columns[0].values.map(col => col[1])
                };

                const rowCount = state.db.exec(`SELECT COUNT(*) FROM ${tableName}`);
                const count = rowCount[0].values[0][0];

                showStatus(`"${state.fileName}" ë¡œë“œ ì™„ë£Œ! ê²€ìƒ‰ì´ ê°€ëŠ¥í•©ë‹ˆë‹¤.`, 'success');
                displayDatabaseInfo(tableName, count);
                DOM.searchForm.style.display = 'grid';
            } catch (error) {
                showStatus('ë°ì´í„°ë² ì´ìŠ¤ ë¶„ì„ ì˜¤ë¥˜: ' + error.message, 'error');
                console.error(error);
            }
        }

        // ë°ì´í„°ë² ì´ìŠ¤ ì •ë³´ í‘œì‹œ
        function displayDatabaseInfo(tableName, count) {
            DOM.dbInfo.innerHTML = `
                <h4>ë°ì´í„°ë² ì´ìŠ¤ ì •ë³´</h4>
                <p>í…Œì´ë¸”: ${tableName} | ë ˆì½”ë“œ ìˆ˜: ${count}ê°œ</p>
                <p>ì»¬ëŸ¼: ${state.tableInfo.columns.join(', ')}</p>
            `;
            DOM.dbInfo.style.display = 'block';
        }

        // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
        function showStatus(message, type) {
            DOM.statusMessage.innerHTML = `<div class="status-message ${type}">${message}</div>`;
        }

        // ê²€ìƒ‰ íŒŒë¼ë¯¸í„° ìˆ˜ì§‘
        function getSearchParams() {
            return Object.keys(CONFIG.FIELD_MAPPING).reduce((params, key) => {
                const value = document.getElementById(key).value.trim();
                if (value) params[key] = value;
                return params;
            }, {});
        }

        // ì œí’ˆ ê²€ìƒ‰
        function searchProducts() {
            if (!state.db || !state.tableInfo) {
                showStatus('ë¨¼ì € ë°ì´í„°ë² ì´ìŠ¤ íŒŒì¼ì„ ì—…ë¡œë“œí•´ì£¼ì„¸ìš”.', 'error');
                return;
            }

            DOM.loading.style.display = 'block';
            DOM.resultsContainer.innerHTML = '';
            
            setTimeout(() => {
                try {
                    const searchParams = getSearchParams();
                    const products = performSearch(searchParams);
                    displayResults(products, searchParams);
                } catch (error) {
                    console.error('ê²€ìƒ‰ ì˜¤ë¥˜:', error);
                    DOM.resultsContainer.innerHTML = `<div class="no-results">ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜: ${error.message}</div>`;
                } finally {
                    DOM.loading.style.display = 'none';
                }
            }, 100);
        }

        // ì»¬ëŸ¼ëª… ë§¤ì¹­
        function findMatchingColumn(fieldKey) {
            const possibleNames = CONFIG.FIELD_MAPPING[fieldKey];
            return possibleNames.find(name => 
                state.tableInfo.columns.some(col => col.toUpperCase() === name.toUpperCase())
            );
        }

        // ì‹¤ì œ ì»¬ëŸ¼ëª… ê°€ì ¸ì˜¤ê¸°
        function getActualColumnName(matchedCol) {
            return state.tableInfo.columns.find(col => 
                col.toUpperCase() === matchedCol.toUpperCase()
            );
        }

        // ì»¬ëŸ¼ëª… ì•ˆì „í•˜ê²Œ ì²˜ë¦¬ (ê³µë°±, íŠ¹ìˆ˜ë¬¸ì ëŒ€ì‘)
        function getSafeColumnName(colName) {
            return /[ -]/.test(colName) ? `[${colName}]` : colName;
        }

        // ê²€ìƒ‰ ì¿¼ë¦¬ ë¹Œë“œ ë° ì‹¤í–‰
        function performSearch(searchParams) {
            let query = `SELECT * FROM ${state.tableInfo.name} WHERE 1=1`;
            const params = [];
            
            Object.entries(searchParams).forEach(([key, value]) => {
                const matchedCol = findMatchingColumn(key);
                if (matchedCol) {
                    const actualCol = getActualColumnName(matchedCol);
                    const safeCol = getSafeColumnName(actualCol);
                    query += ` AND ${safeCol} LIKE ?`;
                    params.push(`%${value}%`);
                }
            });
            
            const stmt = state.db.prepare(query);
            stmt.bind(params);
            
            const products = [];
            while (stmt.step()) {
                products.push(stmt.getAsObject());
            }
            
            stmt.free();
            return products;
        }

        // ê°€ê²© í¬ë§·íŒ…
        function formatPrice(price) {
            if (!price) return "0";
            const num = typeof price === 'string' ? parseInt(price.replace(/,/g, '')) : price;
            return isNaN(num) ? "0" : num.toLocaleString('ko-KR');
        }

        // ì»¬ëŸ¼ ê°’ ì°¾ê¸°
        function findColumnValue(product, possibleKeys) {
            for (const key of possibleKeys) {
                const foundKey = Object.keys(product).find(k => 
                    k.toUpperCase() === key.toUpperCase()
                );
                if (foundKey && product[foundKey]) {
                    return product[foundKey];
                }
            }
            return null;
        }

        // í˜ì´ì§€ë„¤ì´ì…˜ ì¶”ê°€
        function displayPagination(totalItems) {
            const totalPages = Math.ceil(totalItems / CONFIG.ITEMS_PER_PAGE);
            
            if (totalPages <= 1) {
                DOM.pagination.style.display = 'none';
                return;
            }
            
            let paginationHTML = '';
            
            // ì´ì „ ë²„íŠ¼
            paginationHTML += `<button onclick="changePage(${state.currentPage - 1})" 
                ${state.currentPage === 1 ? 'disabled' : ''}>ì´ì „</button>`;
            
            // í˜ì´ì§€ ë²ˆí˜¸
            const startPage = Math.max(1, state.currentPage - 2);
            const endPage = Math.min(totalPages, startPage + 4);
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<button onclick="changePage(${i})" 
                    class="${i === state.currentPage ? 'active' : ''}">${i}</button>`;
            }
            
            // ë‹¤ìŒ ë²„íŠ¼
            paginationHTML += `<button onclick="changePage(${state.currentPage + 1})" 
                ${state.currentPage === totalPages ? 'disabled' : ''}>ë‹¤ìŒ</button>`;
            
            DOM.pagination.innerHTML = paginationHTML;
            DOM.pagination.style.display = 'flex';
        }

        // í˜ì´ì§€ ë³€ê²½ í•¨ìˆ˜
        function changePage(page) {
            state.currentPage = page;
            displayResults(state.currentResults, state.searchTerms);
        }

        // ê²€ìƒ‰ì–´ í•˜ì´ë¼ì´íŒ…
        function highlightSearchTerms(value, searchTerms, columnKeys) {
            if (typeof value !== 'string') return value;
            
            let highlighted = value;
            Object.values(searchTerms).forEach(term => {
                const regex = new RegExp(term, 'gi');
                highlighted = highlighted.replace(regex, 
                    match => `<span class="highlight">${match}</span>`);
            });
            return highlighted;
        }

        // ê²°ê³¼ í‘œì‹œ ê°œì„  (í˜ì´ì§€ë„¤ì´ì…˜ ì ìš©)
        function displayResults(products, searchTerms = {}) {
            state.currentResults = products;
            state.searchTerms = searchTerms;
            
            if (products.length === 0) {
                DOM.resultsContainer.innerHTML = '<div class="no-results">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                DOM.resultsCount.style.display = 'none';
                DOM.pagination.style.display = 'none';
                DOM.exportBtn.style.display = 'none';
                return;
            }
            
            // í˜ì´ì§€ë„¤ì´ì…˜ ì ìš©
            const startIndex = (state.currentPage - 1) * CONFIG.ITEMS_PER_PAGE;
            const endIndex = startIndex + CONFIG.ITEMS_PER_PAGE;
            const pagedProducts = products.slice(startIndex, endIndex);
            
            let tableHTML = '<div class="table-container"><table><thead><tr>';
            CONFIG.DISPLAY_COLUMNS.forEach(col => {
                tableHTML += `<th>${col.label}</th>`;
            });
            tableHTML += '</tr></thead><tbody>';
            
            pagedProducts.forEach(product => {
                tableHTML += '<tr>';
                CONFIG.DISPLAY_COLUMNS.forEach(col => {
                    let value = findColumnValue(product, col.keys) || '-';
                    if (col.label === 'íŒë§¤ê°€') {
                        value = formatPrice(value) + 'ì›';
                    }
                    // ê²€ìƒ‰ì–´ í•˜ì´ë¼ì´íŒ…
                    value = highlightSearchTerms(value, searchTerms, col.keys);
                    tableHTML += `<td>${value}</td>`;
                });
                tableHTML += '</tr>';
            });
            
            tableHTML += '</tbody></table></div>';
            
            DOM.resultsContainer.innerHTML = tableHTML;
            
            // ê²°ê³¼ ê°œìˆ˜ í‘œì‹œ
            DOM.resultsCount.innerHTML = `ì´ ${products.length}ê°œì˜ ì œí’ˆ`;
            DOM.resultsCount.style.display = 'block';
            
            // ë‚´ë³´ë‚´ê¸° ë²„íŠ¼ í‘œì‹œ
            DOM.exportBtn.style.display = 'inline-block';
            
            // í˜ì´ì§€ë„¤ì´ì…˜ í‘œì‹œ
            displayPagination(products.length);
        }

        // CSV ë‚´ë³´ë‚´ê¸° ê¸°ëŠ¥
        function exportToCSV() {
            if (!state.currentResults.length) return;
            
            const headers = CONFIG.DISPLAY_COLUMNS.map(col => col.label);
            const csvContent = [
                headers.join(','),
                ...state.currentResults.map(product => 
                    CONFIG.DISPLAY_COLUMNS.map(col => {
                        let value = findColumnValue(product, col.keys) || '';
                        // CSV í˜•ì‹ì— ë§ê²Œ ì²˜ë¦¬
                        if (typeof value === 'string' && value.includes(',')) {
                            value = `"${value}"`;
                        }
                        return value;
                    }).join(',')
                )
            ].join('\n');
            
            const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `essa_products_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // í¼ ì´ˆê¸°í™”
        function resetForm() {
            Object.keys(CONFIG.FIELD_MAPPING).forEach(key => {
                document.getElementById(key).value = '';
            });
            DOM.resultsContainer.innerHTML = '';
            DOM.resultsCount.style.display = 'none';
            DOM.pagination.style.display = 'none';
            DOM.exportBtn.style.display = 'none';
            state.currentPage = 1;
            state.currentResults = [];
            state.searchTerms = {};
        }

        // ê¸€ë¡œë²Œ í•¨ìˆ˜ë¡œ ë…¸ì¶œ
        window.changePage = changePage;

        // ì•± ì´ˆê¸°í™”
        initEventListeners();
    </script>
